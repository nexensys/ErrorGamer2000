name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
      - name: Generate commit-snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: generated/commit-snake.svg
      - name: Commit to the repo
        run: |
          git config --global user.name "ErrorGamer2000/stat-bot"
          git config --global user.email "github-stats[bot]@errorgamer2000.github.io"
          git add .
          # "echo" returns true so the build succeeds, even if no changed files
          git commit -m 'Update commit snake' || echo
          git push
